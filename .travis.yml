sudo: false
language: ruby
env:
  matrix:
  - RACK_ENV=development
  global:
    secure: 
rvm:
- 2.0.0
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_2cb88151beb0_key -iv $encrypted_2cb88151beb0_iv
  -in escualo_rsa.enc -out escualo_rsa -d
- docker pull mumuki/mumuki-cspec-worker
after_success:
- wget https://raw.githubusercontent.com/mumuki/mumuki-escualo-deploy/master/travis_deploy && chmod u+x travis_deploy
- ./travis_deploy cspec